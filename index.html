<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper Omer Rafaeli</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <div class="minesweeper" oncontextmenu="return false;">
        <h1>MineSweeper</h1>

        <button class="board-size-btns" onclick="reziseBoard(this, 0)">Beginner</button>
        <button class="board-size-btns" onclick="reziseBoard(this, 1)">Medium</button>
        <button class="board-size-btns" onclick="reziseBoard(this, 2)">Expert</button><br>

        <h2>Game Modes</h2>

        <button class="game-mods sevenBoom" onclick="sevenBoomInit(this,)">7 BOOM!</button>
        <button class="game-mods lay-mines" onclick="layMinesInit(this)">Set Mines</button>




        <div class="info">
            <span class="mines-left">Left</span>
            <button class="reset" onclick="init()">?</button>
            <span class="timer">Time</span>
        </div>

        <table>
            <tbody class="game-container">

            </tbody>
        </table>

        <button class="safe-click" onclick="safeClick(this)">Safe Click: 3</button>
        <Img class="hints coming-soon" onclick="/*hint(this)*/" src="img/3hints.png" />
        <p class="lives"> </p>
        <button class="undo coming-soon" onclick="/*undo()*/">UNDO ðŸ”„</button>

    </div>

    <!-- <script src="js/utils.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
